<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="small">(Web)</span></h1>
        <form class="" action="index.html" method="post">
          <div class="form_container">

              <div class="form_control">
                <label for="first_name">First Name</label>
                <input
                    id="first_name"
                    name="first_name"
                    placeholder="Enter First Name"
                 />

              </div>
              <div class="form_control">
                <label for="last_name">Last Name</label>
                <input
                    id="last_name"
                    name="last_name"
                    placeholder="Enter Last Name"
                 />

              </div>
              <div class="form_control">
                <label for="Email">Email</label>
                <input
                type="email"
                    id="Email"
                    name="Email"
                    placeholder="Enter Email"
                 />

              </div>
              <div class="form_control">
                <label for="Job_Role">Select Job Role</label>
                <select id="Job_Role" name="Job_Role">
                  <option value="">Select Job Role</option>
                  <option value="Frontend">Front End Developer</option>
                  <option value="Backend">Backend End Developer</option>
                  <option value="Fullstack">Fullstack End Developer</option>
                  <option value="ui/ux">UI/UX Developer</option>
                </select>

              </div>
              <div class="textarea_control">
                <label for="Address">Address</label>
                <textarea
                  id="Address"
                  name="Address"
                  rows="4"
                  cols="50"
                  placeholder="Enter Address"
                ></textarea>



              </div>
              <div class="form_control">
                <label for="city">Enter City</label>
                <input
                    id="city"
                    name="city"
                    placeholder="Enter city"
                 />

              </div>
              <div class="form_control">
                <label for="pincode">Pincode</label>
                <input
                type="number"
                    id="pincode"
                    name="pincode"
                    placeholder="Enter pincode"
                 />

              </div>
              <div class="form_control">
                <label for="date">Date</label>
                <input
                value="2022-12-23"
                type="date"
                    id="date"
                    name="date"

                 />

              </div>
              <div class="form_control">
                <label for="upload">Upload Your CV</label>
                <input

                type="file"
                    id="upload"
                    name="upload"

                 />

              </div>

          </div>
          <div class="button_container">
            <button type="submit" name="button">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
